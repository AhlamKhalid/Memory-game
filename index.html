<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star first-star"></i></li>
          <li><i class="fa fa-star second-star"></i></li>
          <li><i class="fa fa-star third-star"></i></li>
        </ul>

        <span class="moves"></span> Moves
        <!-- Timer -->
        <div class="timer">
          Min: <span class="minutes"></span> Sec: <span class="seconds"></span>
        </div>

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="deck"></ul>

      <!-- <button class="open">open</button> -->
      <!-- container for modal -->
      <!-- initially the modal is closed: modal-closed  -->
      <div id="modal-container" class="modal-closed">
        <!-- modal background -->
        <div class="modal-background">
          <!-- modal content -->
          <div class="modal-content">
            <!-- container for moves -->
            <div class="moves-container">
              Moves: <span class="moves-info"></span>
            </div>
            <!-- container for stars -->
            <div class="stars-container">
              Stars: <span class="stars-info"></span>
            </div>
            <!-- container for timer -->
            <div class="timer-container">
              Time: <span class="timer-info"></span>
            </div>
            <button class="play-again-btn">Play again</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
